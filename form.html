<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 입력 양식</title>
</head>
<body>
    <h1>개인 정보 입력</h1>

    <form action="submit.php" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">핸드폰 번호:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678" required><br><br>

        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label><br><br>

        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">주소:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label>취미:</label>
        <input type="checkbox" id="hobby1" name="hobby[]" value="reading">
        <label for="hobby1">독서</label>
        <input type="checkbox" id="hobby2" name="hobby[]" value="cooking">
        <label for="hobby2">요리</label>
        <input type="checkbox" id="hobby3" name="hobby[]" value="sports">
        <label for="hobby3">스포츠</label><br><br>

        <label for="color">좋아하는 색상:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="car">좋아하는 자동차 브랜드:</label>
        <select id="car" name="car">
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes-Benz</option>
            <option value="volvo">Volvo</option>
        </select><br><br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
