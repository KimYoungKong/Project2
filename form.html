<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h1>Form Practice</h1>

    <form action="submit.php" method="post">
        <!-- 필수 입력 항목 -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <label for="subscription">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscription" name="subscription" value="yes"> Yes<br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <label for="birthDate">Date of Birth:</label>
        <input type="date" id="birthDate" name="birthDate"><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- 선택적 입력 항목 -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="favoriteColor">Favorite Color:</label>
            <input type="color" id="favoriteColor" name="favoriteColor"><br><br>

            <label for="customField">Custom Field:</label>
            <input list="datalistOptions" id="customField" name="customField">
            <datalist id="datalistOptions">
                <option value="Option 1">
                <option value="Option 2">
                <option value="Option 3">
            </datalist><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
